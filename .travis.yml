language: rust
rust:
- stable
script:
- cargo build --release
before_deploy:
- mkdir deploy
- cp target/release/test-verified-deploy deploy/
- curl -o kr https://s3.us-east-2.amazonaws.com/downloads.krypt.co/test-kr
- chmod +x kr && cp kr /usr/bin/kr
- kr team deploy-bot --secret $BOTSECRET
deploy:
  on:
    branch: master
    condition: '`kr verify-git --object $TRAVIS_COMMIT --keyring="`kr team list --admin --pgp`" && echo success` = "success"'
  skip_cleanup: true
  local_dir: deploy
  provider: s3
  acl: public_read
  bucket: signed-test.krypt.co
  region: us-east-2
  secret_access_key:
    secure: 
  access_key_id:
    secure: 

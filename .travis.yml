language: rust
rust:
  - stable
before_install:
  - git config --global gpg.program gpg2
script:
  - git verify-commit $TRAVIS_COMMIT || exit 1
  - cargo build --release
deploy:
  on:
    branch: master
    condition: git verify-commit $TRAVIS_COMMIT
  local_build: target/release/test-verified-deploy
  provider: s3
  acl: public_read
  bucket: "signed-test.krypt.co"
  access_key:
    secure: 
  secret_access_key:
    secure: 

language: rust
os: osx
rust:
- stable
before_install:
- openssl aes-256-cbc -K $encrypted_1fa2432da137_key -iv $encrypted_1fa2432da137_iv
  -in pairing.json.enc -out pairing.json -d
- curl https://krypt.co/kr | sh
- cp pairing.json ~/.kr/pairing.json
- "/usr/local/bin/krd & sleep 2"
- kr team list --admin --pgp | gpg --import
script:
- cargo build --release
- mkdir deploy
- cp target/release/test-verified-deploy deploy/
deploy:
  on:
    branch: master
    condition: '`git verify-commit $TRAVIS_COMMIT && echo success` = "success"'
  local_dir: deploy
  provider: s3
  acl: public_read
  bucket: signed-test.krypt.co
  region: us-east-2
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
